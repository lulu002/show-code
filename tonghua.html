           $(function(){
    // 根据手机屏幕，缩放container
    var $win = $(window),
    $container = $("#container");   
    function scaleContainer(){
        var nWinW = $win.width(),
            nWinH = $win.height(),
            nScaleW,
            nScaleH;

        if(nWinH <= 480){
          if(nWinW > 640){
              nWinW = 640;
          }
          if(nWinH > 1136){
              nWinH = 1056;
          }

          nScaleW = nWinW/640;
          nScaleH = nWinH/1056;

          $container.css({
              '-webkit-transform':'scale(' + nScaleW+',' + nScaleH+')',
              'transform':'scale(' + nScaleW+',' + nScaleH+')'
          });
        }
        
    }

    scaleContainer();

    $win.resize(scaleContainer);
})
  </script>
